<div class = "">
    <div *ngFor = "let quote of quotes; let i = index">
        <div class = "w3-container">
            <div>
                <div class = "w3-card qa-card w3-padding">
                    <div>
                        <p>"{{ quote.quoteText }}" - {{ quote.quoteAuthor | titlecase}}</p>
                    </div>
                    <app-quote-detail [quote]='quote'></app-quote-detail>
                </div>    
            </div>
        </div>
    </div>
    <div *ngIf = "quotes.length === 0" class = "w3-container">
        <div class = "w3-card qa-card w3-padding">
            <p>You have no quotes. Add new below.</p>
        </div>
    </div>
    <app-quote-form></app-quote-form>
</div>
